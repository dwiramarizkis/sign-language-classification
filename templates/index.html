<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ü ASL Sign Language Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        #canvas {
            display: none;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #startBtn {
            background: #667eea;
            color: white;
        }
        
        #startBtn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        
        #stopBtn {
            background: #f56565;
            color: white;
        }
        
        #stopBtn:hover {
            background: #e53e3e;
            transform: translateY(-2px);
        }
        
        .prediction-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .prediction-letter {
            font-size: 5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .confidence-text {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: #f7fafc;
            color: #2d3748;
        }
        
        .info {
            background: #e6fffa;
            border-left: 4px solid #38b2ac;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .error {
            background: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ü ASL Sign Language Detection</h1>
        <p class="subtitle">Real-time American Sign Language Recognition</p>
        
        <div class="info">
            <strong>üìñ Cara Penggunaan:</strong><br>
            1. Klik tombol "Start Camera"<br>
            2. Izinkan akses kamera browser<br>
            3. Tunjukkan gesture ASL Anda<br>
            4. Prediksi akan muncul otomatis setiap 500ms
        </div>
        
        <div class="error" id="errorBox"></div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="controls">
            <button id="startBtn" onclick="startCamera()">‚ñ∂Ô∏è Start Camera</button>
            <button id="stopBtn" onclick="stopCamera()" style="display:none;">‚èπÔ∏è Stop Camera</button>
        </div>
        
        <div class="prediction-box">
            <div class="prediction-letter" id="predictionLetter">-</div>
            <div class="confidence-text" id="confidenceText">Menunggu deteksi...</div>
        </div>
        
        <div class="status" id="status">
            Status: Belum dimulai
        </div>
    </div>
    
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let intervalId = null;
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480 
                    } 
                });
                video.srcObject = stream;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('status').textContent = 'Status: Camera aktif';
                document.getElementById('errorBox').style.display = 'none';
                
                // Start prediction loop
                intervalId = setInterval(captureAndPredict, 500);
                
            } catch (err) {
                showError('Error mengakses kamera: ' + err.message);
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            if (intervalId) {
                clearInterval(intervalId);
            }
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('status').textContent = 'Status: Camera dimatikan';
            document.getElementById('predictionLetter').textContent = '-';
            document.getElementById('confidenceText').textContent = 'Menunggu deteksi...';
        }
        
        async function captureAndPredict() {
            // Set canvas size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);
            
            // Convert canvas to base64
            const imageData = canvas.toDataURL('image/jpeg');
            
            // Send to server
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.hand_detected && data.prediction) {
                        document.getElementById('predictionLetter').textContent = data.prediction;
                        document.getElementById('confidenceText').textContent = 
                            `Confidence: ${data.confidence}%`;
                        document.getElementById('status').textContent = 
                            'Status: ‚úÖ Tangan terdeteksi';
                    } else {
                        document.getElementById('predictionLetter').textContent = '-';
                        document.getElementById('confidenceText').textContent = 
                            data.message || 'Tidak ada tangan terdeteksi';
                        document.getElementById('status').textContent = 
                            'Status: ‚ùå Tidak ada tangan';
                    }
                } else {
                    showError('Error: ' + data.error);
                }
            } catch (err) {
                showError('Error mengirim data: ' + err.message);
            }
        }
        
        function showError(message) {
            const errorBox = document.getElementById('errorBox');
            errorBox.textContent = message;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
